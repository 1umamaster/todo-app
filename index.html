<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>To-Do List</h1>

  <div class="todo-container">
    <!-- Input section -->
    <input type="text" id="task-input" placeholder="Add a new task..." />
    <button id="add-btn">Add</button>

    <!-- Filter buttons -->
    <div class="filters">
      <button id="all-btn" class="filter-btn active">All</button>
      <button id="active-btn" class="filter-btn">Active</button>
      <button id="completed-btn" class="filter-btn">Completed</button>
    </div>

    <!-- Task list -->
    <ul id="task-list"></ul>

    <!-- Footer: task count + clear completed -->
    <div class="task-footer">
      <span id="task-count">0 tasks left</span>
      <button id="clear-completed-btn">Clear Completed</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
